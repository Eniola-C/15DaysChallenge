<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <img src="./Adeniyi.jpeg" alt="logo" />
    <h1>
      Adeniyi College of Education,<br />
      Omuaran.<br />
    </h1>
    <i class="marg">Enlightening the generations to come.</i>
    <ul>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#homet">Home</a></li>
    </ul>
    <form action="/action_page.php">
      <fieldset>
        <legend style="width: fit-content">REGISTER</legend>
        <label for="fname">First Name</label><br />
        <input
          type="text"
          id="fname"
          name="fname"
          size="20"
          placeholder="first name"
          required
        /><br /><br />
        <label for="lname">Last Name</label><br />
        <input
          type="text"
          id="lname"
          name="lname"
          size="20"
          placeholder="surname"
          required
        /><br /><br />
        <label for="phone no">Phone Number</label><br />
        <input
          type="tel"
          id="phone no"
          name="phone no"
          size="20;"
          placeholder="234"
          required
        /><br /><br />
        <label for="mail">Email</label><br />
        <input
          type="email"
          id="mail"
          name="mail"
          placeholder="email"
          required
        /><br /><br />
        <label for="passwd">Password</label><br />
        <input
          type="password"
          id="passwd"
          name="passwd"
          placeholder="Enter Your Password"
          required
        /><br /><br />
        <label for="Confirm P">Confirm Password</label><br />
        <input
          type="password"
          id="Confirm P"
          name="Confirm P"
          placeholder="Confirm Your Password"
          required
        /><br /><br />
        <input type="checkbox" id="rem" name="rem" value="Remember" />
        <label for="rem">Remember me</label><br /><br />
        <input
          type="submit"
          value="Sign Up"
          style="width: 90px; height: 40px; color: blue"
        />
      </fieldset>
    </form>
  </body>
</html>
